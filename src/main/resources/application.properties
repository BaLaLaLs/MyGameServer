netty.port=9090
netty.host=localhost
spring.datasource.url=jdbc:postgresql://db:5432/game_server
spring.datasource.username=postgres
spring.datasource.password=example
# 数据库表前缀
spring.datasource.table-prefix="game_"
spring.jpa.hibernate.naming.physical-strategy= cn.balalals.game_server.common.PrefixPhysicalNamingStrategy
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgresPlusDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false